<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="livestreams.css" />
  </head>

  <body>
    <template id="game-container-template">
      <div class="game-container">
        <a name="game-logo-link" href="game_url">
          <img name="box-logo" class="box-art-logo" />
        </a>
        <div class="game-info" name="game-info">
          <a name="game-title" class="game-title" href="game_url">GameTitle</a>
        </div>
      </div>
    </template>

    <template id="stream-container-template">
      <div name="stream-container" class="stream-container">
        <div class="stream-link-container">
          <a class="stream-link tooltip" name="stream-link" href="stream_url">
            StreamerUserName
            <span class="tooltiptext" name="tooltiptext" name="tooltiptext">
              <div class="tooltip-stream-title" name="tooltip-stream-title">
                StreamTitle
              </div>
              <br />
              <img name="streamer-thumbnail" />
              <div class="stream-started-at">
                <span class="dot"></span>
                <span
                  class="tooltip-stream-started-at"
                  name="tooltip-stream-started-at"
                  >StreamStartedAt</span
                >
              </div>
            </span>
          </a>
        </div>
        <span class="stream-view-count" name="stream-view-count">Nbr</span>
        <img name="gamethumbnail" class="gamethumbnail" />
      </div>
    </template>

    <div id="dropdown-content">
      <div id="refresh-button">
        <img src="../icons/user-circle.svg" class="user-image"/>
        <span id="total-live-streams">0</span>
        <img
          class="hidden"
          id="refresh"
          src="../icons/refresh.png"
          title="Refresh"
        />
      </div>
      <div class="hidden" id="error"></div>
      <div class="lds-hourglass" id="spinning-loader"></div>
    </div>
    <script src="elementCreator.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
